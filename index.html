            <button class="main__list-btn">more</button>

              class="menu__list-img"
            />
          </div>
          <div class="menu__list">
            <h1>업소용</h1>
            <h3>합리적인 가격으로 창업을 시작하세요!</h3>
            <button class="main__list-btn">more</button>
            <img
              src="imgs/main-section.png"
